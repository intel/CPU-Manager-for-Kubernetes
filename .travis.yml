language: python
sudo: required
python:
  - "3.4"
services:
  - docker
jobs:
  include:
    - stage: "Build and test"
      script: make docker
    - stage: "Release"
      before_script:
        # Set up git user name and update remote origin
        - git config --local user.name "cmk-bot"
        - git config --local user.email "cmk-bot@intel.com"
        - git remote set-url origin https://${GITHUB_TOKEN}@github.com/${TRAVIS_REPO_SLUG}
      script: make release
      if: branch = master
