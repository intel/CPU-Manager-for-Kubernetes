apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cmk-webhook-app
  name: cmk-webhook-deployment
  #namespace: user-supplied-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cmk-webhook-app
  template:
    metadata:
      labels:
        app: cmk-webhook-app
    spec:
      securityContext:
        readOnlyRootFilesystem: true
      tolerations:
      - operator: "Exists"
      containers:
      - args:
        - "/cmk/cmk.py webhook --conf-file /etc/webhook/server.yaml"
        command:
        - "/bin/bash"
        - "-c"
        image: cmk:v1.4.1
        name: cmk-webhook
        volumeMounts:
        - mountPath: /etc/webhook
          name: cmk-webhook-configmap
        - mountPath: /etc/ssl
          name: cmk-webhook-certs
          readOnly: True
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
              - all
      volumes:
      - name: cmk-webhook-configmap
        configMap:
          name: cmk-webhook-configmap
      - name: cmk-webhook-certs
        secret:
          secretName: cmk-webhook-certs
