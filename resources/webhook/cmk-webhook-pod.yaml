apiVersion: v1
kind: Pod
metadata:
  labels:
    app: cmk-webhook-app
  name: cmk-webhook-pod
  #namespace: user-supplied-namespace
spec:
  tolerations:
  - operator: "Exists"
  containers:
  - args:
    - "/cmk/cmk.py webhook --conf-file /etc/config/webhook.yaml --host-proc '/proc' --conf-dir '/etc/cmk' --install-dir '/opt/bin' --saname cmk-serviceaccount"
    command:
    - "/bin/bash"
    - "-c"
    image: cmk:v1.2.2
    name: cmk-webhook
    volumeMounts:
    - mountPath: /etc/config
      name: cmk-webhook-configmap
    - mountPath: /etc/certs
      name: cmk-webhook-certs
      readOnly: True
  restartPolicy: Never
  volumes:
  - name: cmk-webhook-configmap
    configMap:
      name: cmk-webhook-configmap
  - name: cmk-webhook-certs
    secret:
      secretName: cmk-webhook-certs
