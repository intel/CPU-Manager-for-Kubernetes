apiVersion: v1
kind: Pod
metadata:
  labels:
    app: cmk-install-pod
  name: cmk-install-pod
spec:
  serviceAccountName: cmk-serviceaccount
  containers:
  - args:
    - "/cmk/cmk.py install --install-dir=/opt/bin"
    command:
    - "/bin/bash"
    - "-c"
    image: cmk:v1.3.1
    name: cmk-install-pod
    volumeMounts:
    - mountPath: "/opt/bin"
      name: cmk-install-dir
  restartPolicy: Never
  volumes:
  - hostPath:
      # Change this to modify the CMK installation dir in the host file system.
      path: "/opt/bin"
    name: cmk-install-dir
