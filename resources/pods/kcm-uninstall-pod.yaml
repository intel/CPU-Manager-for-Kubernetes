apiVersion: v1
kind: Pod
metadata:
  labels:
    app: kcm-uninstall-pod
  name: kcm-uninstall-pod
  annotations:
    "scheduler.alpha.kubernetes.io/tolerations": '[{"key":"kcm", "value":"true"}]'
spec:
  # Use nodeName to schedule on specific node
  # nodeName: compute1
  containers:
  - args:
  # Uninstall canno't be run through kcm isolate
    - "/kcm/kcm.py uninstall"
    command:
    - "/bin/bash"
    - "-c"
    env:
    - name: KCM_PROC_FS
      value: "/host/proc"
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    image: kcm:v0.5.0
    name: kcm-uninstall-pod
    volumeMounts:
    - mountPath: "/etc/kcm"
      name: kcm-conf-dir
    - mountPath: "/host/proc"
      name: host-proc
      readOnly: true
    - mountPath: "/opt/bin"
      name: kcm-install-dir
  restartPolicy: Never
  volumes:
  - hostPath:
      # Change this to modify the KCM config dir in the host file system.
      path: "/etc/kcm"
    name: kcm-conf-dir
  - hostPath:
      path: "/proc"
    name: host-proc
  - hostPath:
      # Change this to modify the KCM installation dir in the host file system.
      path: "/opt/bin"
    name: kcm-install-dir

