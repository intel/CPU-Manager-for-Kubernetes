apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: kcm-reconile
  name: kcm-reconcile
spec:
  template:
    metadata:
      labels:
        app: kcm-reconcile
    spec:
      containers:
      - args:
        - /kcm/kcm.py isolate --pool=infra /kcm/kcm.py -- reconcile --interval=$KCM_RECONCILE_SLEEP_TIME --publish
        command:
        - "/bin/bash"
        - "-c"
        env:
        - name: KCM_RECONCILE_SLEEP_TIME
          # Change this to modify the sleep interval between consecutive
          # kcm reconcile runs. The value is specified in seconds.
          value: '60'
        - name: KCM_PROC_FS
          value: "/host/proc"
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        image: kcm:v0.5.0
        name: kcm-reconcile
        volumeMounts:
        - mountPath: "/host/proc"
          name: host-proc
          readOnly: true
        - mountPath: "/etc/kcm"
          name: kcm-conf-dir
      volumes:
      - hostPath:
          path: "/proc"
        name: host-proc
      - hostPath:
          # Change this to modify the KCM config dir in the host file system.
          path: "/etc/kcm"
        name: kcm-conf-dir
