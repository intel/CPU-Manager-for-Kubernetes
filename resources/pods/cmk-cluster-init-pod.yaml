apiVersion: v1
kind: Pod
metadata:
  labels:
    app: cmk-cluster-init-pod
  name: cmk-cluster-init-pod
  namespace: cmk 
spec:
  serviceAccountName: default
  containers:
  - args:
      # Change this value to pass different options to cluster-init.
          - "/cmk/cmk.py cluster-init --all-hosts --saname=default --num-cp-cores=4  --dp-mode=spread --cmk-img-pol=IfNotPresent --namespace=cmk"
        #- "sleep inf"
    command:
    - "/bin/bash"
    - "-c"
    image: cmk:v1.2.2
    name: cmk-cluster-init-pod
  restartPolicy: Never
